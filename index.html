<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Best Gas Calculator Ever</title>
</head>
<body id="body">




<div class="calc-body">
<div class="calculator-name">The Best Gas Calculator Ever</div>
<div class="inputs-shed">
    <div class="inputs-name">Number of passengers</div>
    <input id="num-pass-input" class="inputs-field" type="number" value="">
</div>

<div class="inputs-shed">
    <div class="inputs-name">Gas price (CZK per liter)</div>
    <input id="gas-price-input" class="inputs-field" type="number" value="">
</div>

<div class="inputs-shed">
    <div class="inputs-name">Average gas consumption (liters per 100 Km)</div>
    <input id="average-consumption-input" class="inputs-field" type="number" value="">
</div>

<div class="inputs-shed">
    <div class="inputs-name">Trip distance (Km)</div>
    <input id="total-distance-input" class="inputs-field" type="number" value="" >
</div>

<div class="inputs-shed">
    <label class="way-back-name"><input id="way-back-input" class="inputs-field" type="checkbox">
    Way back</label>
</div>

<div>
    <div class="results-button">
        <button id="button-click" type="button" class="button-look">Calculate</button>
        <!--<input type="submit" name="clickbutt" id="button-click" class="button-look" value="Calculate">-->
    </div>
</div>

<div>
    <div class="display-result">
         <span id="display-result-value"></span>
    </div>
</div>
</div>


<script src="app.js"></script>
<link rel="stylesheet" href="styles.css" class="css">

</body>
</html>
