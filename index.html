<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Best Gas Calculator Ever</title>
</head>
<body>
<div class="calc-body">
<div class="calculator-name">The Best Gas Calculator Ever</div>
<div>
    <div class="num-pass-name">Number of passengers</div>
    <input id="num-pass-input" type="text" value="2">
</div>

<div>
    <div class="gas-price-name">Gas price (per liter)</div>
    <input id="gas-price-input" type="text" value="30">
</div>

<div>
    <div class="average-consumption-name">Average gas consumption (per 100 km)</div>
    <input id="average-consumption-input" type="text" value="10">
</div>

<div>
    <div class="total-distance-name">Total trip distance</div>
    <input id="total-distance-input" type="text" value="999">
</div>

<div>
    <input id="way-back-input" type="checkbox">
    <span class="way-back-name">Way back</span>
</div>

<div>
    <div class="results-button">
        <button onclick="calculate(getValues())">Calculate</button>
    </div>
</div>

<div>
    <div class="display-result">
         <span id="display-result-value"></span>
    </div>
</div>
</div>


<script src="app.js"></script>
<link rel="stylesheet" href="styles.css" class="css">

</body>
</html>
